        <h1 id="UDP通讯"><a href="#UDP通讯" class="headerlink" title="UDP通讯"></a>UDP通讯</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">import socket</span><br><span class="line">port=8081</span><br><span class="line">s=socket.socket(socket.AF_INET,socket.SOCK_DGRAM)</span><br><span class="line">#从指定的端口，从任何发送者，接收UDP数据</span><br><span class="line">s.bind((&apos;&apos;,port))</span><br><span class="line">print(&apos;正在等待接入...&apos;)</span><br><span class="line">while True:</span><br><span class="line">    #接收一个数据</span><br><span class="line">    data,addr=s.recvfrom(1024)</span><br><span class="line">    print(&apos;Received:&apos;,data,&apos;from&apos;,addr)</span><br></pre></td></tr></table></figure>
<h1 id="TCP通讯"><a href="#TCP通讯" class="headerlink" title="TCP通讯"></a>TCP通讯</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">#-*- coding: utf-8 -*-</span><br><span class="line">from socket import *</span><br><span class="line">from time import ctime</span><br><span class="line">from time import localtime</span><br><span class="line">import time</span><br><span class="line"></span><br><span class="line">HOST=&apos;&apos;</span><br><span class="line">PORT=1122  #设置侦听端口</span><br><span class="line">BUFSIZ=1024</span><br><span class="line">ADDR=(HOST, PORT)</span><br><span class="line">sock=socket(AF_INET, SOCK_STREAM)</span><br><span class="line"></span><br><span class="line">sock.bind(ADDR)</span><br><span class="line"></span><br><span class="line">sock.listen(5)</span><br><span class="line">#设置退出条件</span><br><span class="line">STOP_CHAT=False</span><br><span class="line">while not STOP_CHAT:</span><br><span class="line">    print(&apos;等待接入，侦听端口:%d&apos; % (PORT))</span><br><span class="line">    tcpClientSock, addr=sock.accept()</span><br><span class="line">    print(&apos;接受连接，客户端地址：&apos;,addr)</span><br><span class="line">    while True:</span><br><span class="line">        try:</span><br><span class="line">            data=tcpClientSock.recv(BUFSIZ)</span><br><span class="line">        except:</span><br><span class="line">            #print(e)</span><br><span class="line">            tcpClientSock.close()</span><br><span class="line">            break</span><br><span class="line">        if not data:</span><br><span class="line">            break</span><br><span class="line">        #python3使用bytes，所以要进行编码</span><br><span class="line">        #s=&apos;%s发送给我的信息是:[%s] %s&apos; %(addr[0],ctime(), data.decode(&apos;utf8&apos;))</span><br><span class="line">        #对日期进行一下格式化</span><br><span class="line">        ISOTIMEFORMAT=&apos;%Y-%m-%d %X&apos;</span><br><span class="line">        stime=time.strftime(ISOTIMEFORMAT, localtime())</span><br><span class="line">        s=&apos;%s发送给我的信息是:%s&apos; %(addr[0],data.decode(&apos;utf8&apos;))</span><br><span class="line">        tcpClientSock.send(s.encode(&apos;utf8&apos;))</span><br><span class="line">        print([stime], &apos;:&apos;, data.decode(&apos;utf8&apos;))</span><br><span class="line">        #如果输入quit(忽略大小写),则程序退出</span><br><span class="line">        STOP_CHAT=(data.decode(&apos;utf8&apos;).upper()==&quot;QUIT&quot;)</span><br><span class="line">        if STOP_CHAT:</span><br><span class="line">            break</span><br><span class="line">tcpClientSock.close()</span><br><span class="line">sock.close()</span><br></pre></td></tr></table></figure>
