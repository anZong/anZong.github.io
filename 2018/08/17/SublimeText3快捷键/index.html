        <p>基础命令<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">Ctrl+Shift+P：打开命令面板</span><br><span class="line">Ctrl+P：搜索项目中的文件</span><br><span class="line">Ctrl+G：跳转到第几行</span><br><span class="line">Ctrl+W：关闭当前打开文件</span><br><span class="line">Ctrl+Shift+W：关闭所有打开文件</span><br><span class="line">Ctrl+Shift+V：粘贴并格式化</span><br><span class="line">Ctrl+D：选择单词，重复可增加选择下一个相同的单词</span><br><span class="line">Ctrl+L：选择行，重复可依次增加选择下一行</span><br><span class="line">Ctrl+Shift+L：选择多行</span><br><span class="line">Ctrl+Shift+Enter：在当前行前插入新行</span><br><span class="line">Ctrl+X：删除当前行</span><br><span class="line">Ctrl+M：跳转到对应括号</span><br><span class="line">Ctrl+U：软撤销，撤销光标位置</span><br><span class="line">Ctrl+J：选择标签内容</span><br><span class="line">Ctrl+F：查找内容</span><br><span class="line">Ctrl+Shift+F：查找并替换</span><br><span class="line">Ctrl+H：替换</span><br><span class="line">Ctrl+R：前往 method</span><br><span class="line">Ctrl+N：新建窗口</span><br><span class="line">Ctrl+K+B：开关侧栏</span><br><span class="line">Ctrl+Shift+M：选中当前括号内容，重复可选着括号本身</span><br><span class="line">Ctrl+F2：设置/删除标记</span><br><span class="line">Ctrl+/：注释当前行</span><br><span class="line">Ctrl+Shift+/：当前位置插入注释</span><br><span class="line">Ctrl+Alt+/：块注释，并Focus到首行，写注释说明用的</span><br><span class="line">Ctrl+Shift+A：选择当前标签前后，修改标签用的</span><br><span class="line">F11：全屏</span><br><span class="line">Shift+F11：全屏免打扰模式，只编辑当前文件</span><br><span class="line">Alt+F3：选择所有相同的词</span><br><span class="line">Alt+.：闭合标签</span><br><span class="line">Alt+Shift+数字：分屏显示</span><br><span class="line">Alt+数字：切换打开第N个文件</span><br><span class="line">Shift+右键拖动：光标多不，用来更改或插入列内容</span><br><span class="line">鼠标的前进后退键可切换Tab文件</span><br><span class="line">按Ctrl，依次点击或选取，可需要编辑的多个位置</span><br><span class="line">按Ctrl+Shift+上下键，可替换行</span><br></pre></td></tr></table></figure></p>
<a id="more"></a>
<p>选择类<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">Ctrl+D 选中光标所占的文本，继续操作则会选中下一个相同的文本。</span><br><span class="line"></span><br><span class="line">Alt+F3 选中文本按下快捷键，即可一次性选择全部的相同文本进行同时编辑。举个栗子：快速选中并更改所有相同的变量名、函数名等。</span><br><span class="line"></span><br><span class="line">Ctrl+L 选中整行，继续操作则继续选择下一行，效果和 Shift+↓ 效果一样。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+L 先选中多行，再按下快捷键，会在每行行尾插入光标，即可同时编辑这些行。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+M 选择括号内的内容（继续选择父括号）。举个栗子：快速选中删除函数中的代码，重写函数体代码或重写括号内里的内容。</span><br><span class="line"></span><br><span class="line">Ctrl+M 光标移动至括号内结束或开始的位置。</span><br><span class="line"></span><br><span class="line">Ctrl+Enter 在下一行插入新行。举个栗子：即使光标不在行尾，也能快速向下插入一行。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+Enter 在上一行插入新行。举个栗子：即使光标不在行首，也能快速向上插入一行。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+[ 选中代码，按下快捷键，折叠代码。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+] 选中代码，按下快捷键，展开代码。</span><br><span class="line"></span><br><span class="line">Ctrl+K+0 展开所有折叠代码。</span><br><span class="line"></span><br><span class="line">Ctrl+← 向左单位性地移动光标，快速移动光标。</span><br><span class="line"></span><br><span class="line">Ctrl+→ 向右单位性地移动光标，快速移动光标。</span><br><span class="line"></span><br><span class="line">shift+↑ 向上选中多行。</span><br><span class="line"></span><br><span class="line">shift+↓ 向下选中多行。</span><br><span class="line"></span><br><span class="line">Shift+← 向左选中文本。</span><br><span class="line"></span><br><span class="line">Shift+→ 向右选中文本。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+← 向左单位性地选中文本。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+→ 向右单位性地选中文本。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+↑ 将光标所在行和上一行代码互换（将光标所在行插入到上一行之前）。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+↓ 将光标所在行和下一行代码互换（将光标所在行插入到下一行之后）。</span><br><span class="line"></span><br><span class="line">Ctrl+Alt+↑ 向上添加多行光标，可同时编辑多行。</span><br><span class="line"></span><br><span class="line">Ctrl+Alt+↓ 向下添加多行光标，可同时编辑多行。</span><br></pre></td></tr></table></figure></p>
<p>编辑类<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">Ctrl+J 合并选中的多行代码为一行。举个栗子：将多行格式的CSS属性合并为一行。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+D 复制光标所在整行，插入到下一行。</span><br><span class="line"></span><br><span class="line">Tab 向右缩进。</span><br><span class="line"></span><br><span class="line">Shift+Tab 向左缩进。</span><br><span class="line"></span><br><span class="line">Ctrl+K+K 从光标处开始删除代码至行尾。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+K 删除整行。</span><br><span class="line"></span><br><span class="line">Ctrl+/ 注释单行。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+/ 注释多行。</span><br><span class="line"></span><br><span class="line">Ctrl+K+U 转换大写。</span><br><span class="line"></span><br><span class="line">Ctrl+K+L 转换小写。</span><br><span class="line"></span><br><span class="line">Ctrl+Z 撤销。</span><br><span class="line"></span><br><span class="line">Ctrl+Y 恢复撤销。</span><br><span class="line"></span><br><span class="line">Ctrl+U 软撤销，感觉和 Gtrl+Z 一样。</span><br><span class="line"></span><br><span class="line">Ctrl+F2 设置书签</span><br><span class="line"></span><br><span class="line">Ctrl+T 左右字母互换。</span><br><span class="line"></span><br><span class="line">F6 单词检测拼写</span><br></pre></td></tr></table></figure></p>
<p>搜索类<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">Ctrl+F 打开底部搜索框，查找关键字。</span><br><span class="line"></span><br><span class="line">Ctrl+shift+F 在文件夹内查找，与普通编辑器不同的地方是sublime允许添加多个文件夹进行查找，略高端，未研究。</span><br><span class="line"></span><br><span class="line">Ctrl+P 打开搜索框。举个栗子：1、输入当前项目中的文件名，快速搜索文件，2、输入@和关键字，查找文件中函数名，3、输入：和数字，跳转到文件中该行代码，4、输入#和关键字，查找变量名。</span><br><span class="line"></span><br><span class="line">Ctrl+G 打开搜索框，自动带：，输入数字跳转到该行代码。举个栗子：在页面代码比较长的文件中快速定位。</span><br><span class="line"></span><br><span class="line">Ctrl+R 打开搜索框，自动带@，输入关键字，查找文件中的函数名。举个栗子：在函数较多的页面快速查找某个函数。</span><br><span class="line"></span><br><span class="line">Ctrl+： 打开搜索框，自动带#，输入关键字，查找文件中的变量名、属性名等。</span><br><span class="line"></span><br><span class="line">Ctrl+Shift+P 打开命令框。场景栗子：打开命名框，输入关键字，调用sublime text或插件的功能，例如使用package安装插件。</span><br><span class="line"></span><br><span class="line">Esc 退出光标多行选择，退出搜索框，命令框等。</span><br></pre></td></tr></table></figure></p>
<p>显示类<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">Ctrl+Tab 按文件浏览过的顺序，切换当前窗口的标签页。</span><br><span class="line"></span><br><span class="line">Ctrl+PageDown 向左切换当前窗口的标签页。</span><br><span class="line"></span><br><span class="line">Ctrl+PageUp 向右切换当前窗口的标签页。</span><br><span class="line"></span><br><span class="line">Alt+Shift+1 窗口分屏，恢复默认1屏（非小键盘的数字）</span><br><span class="line"></span><br><span class="line">Alt+Shift+2 左右分屏-2列</span><br><span class="line"></span><br><span class="line">Alt+Shift+3 左右分屏-3列</span><br><span class="line">Alt+Shift+4 左右分屏-4列</span><br><span class="line"></span><br><span class="line">Alt+Shift+5 等分4屏</span><br><span class="line"></span><br><span class="line">Alt+Shift+8 垂直分屏-2屏</span><br><span class="line"></span><br><span class="line">Alt+Shift+9 垂直分屏-3屏</span><br><span class="line"></span><br><span class="line">Ctrl+K+B 开启/关闭侧边栏。</span><br><span class="line"></span><br><span class="line">F11 全屏模式</span><br><span class="line"></span><br><span class="line">Shift+F11 免打扰模式</span><br></pre></td></tr></table></figure></p>
